<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node.js</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background: #000;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var div = document.querySelector('div');
		div.onclick = function() {
			this.style.background = 'red';
		}
	</script>
</body>
</html>
